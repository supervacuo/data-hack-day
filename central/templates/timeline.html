<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Timeline</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="http://static.simile.mit.edu/timeline/api-2.3.0/timeline-api.js?bundle=true" type="text/javascript"></script>
		<script type='text/javascript'>
			var tl;
			function onLoad() {
				var eventSource = new Timeline.DefaultEventSource();
				var bandInfos = [
				 Timeline.createBandInfo({
						 eventSource:    eventSource,
						 date:           "{{ event.start_datetime.isoformat }}",
						 width:          "70%", 
						 intervalUnit:   Timeline.DateTime.MONTH, 
						 intervalPixels: 100
				 }),
				 Timeline.createBandInfo({
						 eventSource:    eventSource,
						 date:           "{{ event.start_datetime.isoformat }}",
						 width:          "30%", 
						 intervalUnit:   Timeline.DateTime.YEAR, 
						 intervalPixels: 200
				 })
				];
				bandInfos[1].syncWith = 0;
				bandInfos[1].highlight = true;

						
				tl = Timeline.create(document.getElementById("timeline"), bandInfos);
				Timeline.loadJSON("/events/{{ event.id }}", function(json, url) { eventSource.loadJSON(json, url); });
			}

			var resizeTimerID = null;
			function onResize() {
				if (resizeTimerID == null) {
					resizeTimerID = window.setTimeout(function() {
					resizeTimerID = null;
					tl.layout();
					}, 500);
				}
			}
			
			$(document).ready(function(){
					onLoad();
					});
	</script>
	</head>
	<body>
		<h1>{{ event.name }} timeline</h1>
		<div id='timeline' style='height: 150px;'>
			<noscript>
				This page uses Javascript to show you a Timeline. Please enable
				Javascript in your browser to see the full page. Thank you.
			</noscript>
		</div>
	</body>
</html>
